<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Главная</title>
</head>
<style>
    .btn-width {
        width: 300px;
    }
</style>
<body>
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="text-center ">
            <div class="mb-3 d-flex align-items-center justify-content-center">
                <a href="auth/signup/" class="btn btn-primary btn-lg btn-block btn-width">Регистрация</a>
            </div>
            <div class="mb-3 d-flex align-items-center justify-content-center">
                <a href="auth/signin/" class="btn btn-success btn-lg btn-block btn-width">Войти</a>
            </div>
            {% if user.is_authenticated %}
            <div class="mb-3 d-flex align-items-center justify-content-center">
                <a href="auth/logout/" class="btn btn-danger btn-lg btn-block btn-width">Выйти</a>
            </div>
            <div class="mb-3 d-flex align-items-center justify-content-center">
                <a href="report/" class="btn btn-dark btn-lg btn-block btn-width">Отчеты</a>
            </div>
            Вы вошли как <b>{{ user.first_name }}.{{user.last_name}} </b>
            {% endif %}
        </div>
    </div>
</body>
</html>
