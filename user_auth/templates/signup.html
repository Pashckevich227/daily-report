<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Sign up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center text-center">
    <form class="container text-center form-signin" method="post" action="{% url 'signup' %}">
        <h1 class="h3 mb-4 font-weight-normal">Регистрация</h1>
        <div class="row justify-content-center ">
            <div class="col-4">
                {% csrf_token %}
                {{form.email}}
                {{form.first_name}}
                {{form.last_name}}
                {{form.password1}}
                {{form.password2}}
            </div>
        </div>
        <div>
            <button class="btn btn-lg btn-primary btn-block h3" type="submit">Зарегистрироваться</button>
            <a href="/" class="btn btn-lg btn-danger btn-block h3">Назад</a>
        </div>
    </form>
</body>
</html>
